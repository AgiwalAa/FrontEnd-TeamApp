<div *ngIf="manager">
  <div id="manager" style="margin-top: 30px" >
    <form #manForm="ngForm">
      <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" [(ngModel)]="manager.name" name="manager.name" required class="form-control" #ManagerName="ngModel">
      </div>
      <div *ngIf="ManagerName.invalid && (ManagerName.dirty || ManagerName.touched)" class="alert alert-danger">
        <div *ngIf="ManagerName.errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Mobile</label>
        <input type="number" [(ngModel)]="manager.mobile" name="manager.mobile" class="form-control" #mobile="ngModel">
      </div>

      <input type="submit" class="btn btn-primary" *ngIf="!manager._id" value="Submit" (click)="createManager(manager)" [disabled]="manForm.invalid">
      <input type="submit" class="btn btn-info" *ngIf="manager._id" value="Update" (click)="updateManager(manager);" [disabled]="manForm.invalid">
      <input type="submit" class="btn btn-danger" *ngIf="manager._id" value="Delete" (click)="deleteManager(manager)" [disabled]="manForm.invalid">
      <input type="submit" class="btn btn-info"  value="Cancel" (click)="cancel()">
    </form>
  </div>
</div>
